<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GreenLink</title>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC|Source+Sans+Pro:300&display=swap" rel="stylesheet">
  </head>

  <style>
  body {
    background-image: url("Background.png");
    height: 100vh;
    background-size: cover;
    font-family: 'Source Sans Pro', sans-serif;
    color: white;
  }
  .bottom-left{
    display: flex;
    flex-direction: row;
    position:fixed;
    bottom:0px;
    font-size: 45px;
    margin-left: 35px;
    font-weight: bold;
  }
  span{
    padding-right:20px;
  }
  #location {
    padding-top: 20px;
    font-weight: normal;
    font-size: 35px;
  }
  .bottom-right {
    position:fixed;
    bottom:0px;
    font-size: 35px;
    right: 35px;
    padding-bottom: 20px;
  }
  .quote {
    position: fixed;
    top: 28%;
    font-size: 35px;
    width: 350px; 
    line-height: 40px;
    margin: 0px 0px 0px 35px;
  }
  .quote p {
  margin-top: 3px;
  }
  #loc{
    color: #afdeaf;
    padding-left: 20px;
  }
  </style>

  <body>
    <div class="bottom-left">
       <span id="timed"></span>
       <p>Seattle, WA</p>
       <span id="loc"></span>
    </div>
    <div class="bottom-right">
        <p>link</p>
    </div>
    <div class="quote">
        <p>____</p>
        <span id="quoteID"></span>
    </div>
  </body>

</html>
