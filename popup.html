<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GreenLink</title>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC|Source+Sans+Pro:300&display=swap" rel="stylesheet">
  </head>

  <style>
  body {
    background-image: url("Images/Background.png");
    height: 100vh;
    background-size: cover;
    font-family: 'Source Sans Pro', sans-serif;
    color: white;
  }
  .bottom-left{
    display: flex;
    flex-direction: row;
    position:fixed;
    bottom:20px;
    margin-left: 35px;
    font-weight: bold;
    font-size: 18px;
  }
  span{
    padding-right:20px;
  }
    
  .bottom-right a{
    right: 35px;
    position:fixed;
    bottom: 0;
    font-size: 18px;
  }
  .quote {
    position: fixed;
    top: 28%;
    font-size: 35px;
    width: 350px; 
    line-height: 40px;
    margin: 0px 0px 0px 35px;
  }
  .quote p {
  margin-top: 3px;
  }
  #loc{
    color: #fff;
    opacity: 0.5;
  }
  a{
    text-decoration: none;
    color:#fff;
    transition:0.3s;
  }
  a:hover{
    color:orange;
    font-weight: bold;
    transition:0.5s;
  }
  </style>

  <body>
    <div class="bottom-left">
       <span id="timed"></span>
       <span>Seattle, WA</span>
       <span id="loc"></span>
    </div>
    <span id="imgp"></span>
    <div class="bottom-right">
        <a id="searchID">Link</a>
    </div>
    <div class="quote">
        <p>____</p>
        <span id="quoteID"></span>
    </div>
  </body>

</html>
